        <input type="text" class="form-control" id="eventName" aria-describedby="eventName" placeholder="Event name">
    </div>
    <div class="form-group">
        <label for="eventDate">Date</label>
        <input type="date" class="form-control" id="eventDate">
    </div>
    <div class="form-group">
        <label for="eventDesc">Event Name</label>
        <textarea class="form-control" id="eventDesc" aria-describedby="description" placeholder="Enter a description of the event"></textarea>
