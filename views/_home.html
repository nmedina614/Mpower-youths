<div class="container">
    <br>
    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="https://www.stockvault.net/data/2008/03/09/104660/thumb16.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://www.stockvault.net/data/2008/03/09/104660/thumb16.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <a href="{{@BASE}}/event"><img class="d-block w-100" src="http://www.umcheartland.org/IMAGES/Upcoming%20Events.jpg" alt="Third slide"></a>
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

    </div>

    <br>

    <div class="text-right">
        <div class="my-3" id="google_translate_element"></div>
    </div>

    <div class="jumbotron text-center">
        <h1>Our Mission</h1>
        <p>
            To provide academic or economic disadvantaged youth a path to becoming self-confident, productive citizens through participation in music
        </p>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="eventModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modify Event</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <include href="views/_editEvent.html" >
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Update!</button>
                </div>
            </div>
        </div>
    </div>

    <check if="{{ @isAdmin }}">
        <div class="text-right">
            <a href="{{@BASE}}/NewEvent"><button class="btn btn-info my-3" id="addEvent">Add Event</button></a>
        </div>
    </check>

    <h3>Upcoming Events</h3>
    <div class="container">
        <hr>
        <repeat group="{{ @events }}" value="{{ @event }}">
            <div class="row my-3 mx-1">
                <div class="col-sm">
                    <h5>{{ @event->getTitle() }}</h5><br>
                    {{ @event->getDate() }}<br>
                    {{ @event->getDescription() }}
                </div>


                <check if="{{ @isAdmin }}">
                    <div class="row">
                        <div class="my-auto">
                        <!-- Button trigger modal -->
                            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#eventModal">
                                Edit Event
                            </button>
                        </div>
                    </div>
                </check>
            </div>
            <hr>
        </repeat>
    </div>

</div>
