<div class="container">
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <div class="col-10">
                    <label for="example-datetime-local-input" class="col-6 col-form-label">Date and time</label>
                    <input class="form-control" type="datetime-local"
                           value="2018-04-27T13:45:00" id="example-datetime-local-input">
                </div>
            </div>
            <div class="form-group col-md-6">
                <div class="col-10">
                    <label for="name" class="col-6 col-form-label">Name of Event</label>
                    <input class="form-control" type="text" id="name">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Description</label>
            <textarea class="form-control" id="inputAddress"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Event</button>
    </form>
</div>
