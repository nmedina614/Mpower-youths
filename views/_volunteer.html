<div class="container">
    <div class="container-page">

        <div class="col-md-6">
            <h2>Volunteer Registration</h2>
            <h4>{{@result}}</h4>
        </div>

        <hr>

        <form class="pb-4" method="post">

            <div class="form-group col-lg-6"> <!-- Student Full Name -->
                <label for="Student_full_name_id" class="control-label">Full Legal Name</label>
                <input type="text" class="form-control" id="Student_full_name_id" name="full_name" placeholder="John Deer jr.">
            </div>

            <div class="form-group col-lg-6"> <!-- Street 1 -->
                <label for="address" class="control-label">Home Address</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>

            <div class="form-group col-lg-6"> <!-- Zip Code-->
                <label for="zip_id" class="control-label">Zip Code</label>
                <input type="text" class="form-control" id="zip_id" name="zip" placeholder="98042">
            </div>

            <div class="form-group col-lg-6"> <!-- Date -->
                <label for="date" class="control-label">Date of Birth</label>
                <input type="date" class="form-control" id="date" name="date">
            </div>

            <div class="form-group col-lg-6"> <!-- Telephone -->
                <label for="phone" class="control-label">Telephone</label>
                <input type="text" class="form-control" id="phone" name="phone">
            </div>

            <div class="form-group col-lg-6"> <!-- Drivers Licence -->
                <label for="dl" class="control-label">Drivers License #</label>
                <input type="text" class="form-control" id="dl" name="dl">
            </div>

            <div class="form-group col-lg-6" > <!-- submit Button -->
                <button type="submit" class="btn btn-primary" name='submit' value="yes">Submit Request</button>
            </div>

        </form>
    </div>

</div>
