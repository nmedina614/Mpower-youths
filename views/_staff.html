<div class="container">
    <br>
    <h1 class="text-center">Meet our staff!</h1>
    <img class="img-fluid" src="assets/images/staffgroup/staff-group-photo.jpg" alt="Staff group photo">

    <!-- Modal -->
    <div class="modal fade" id="staffModal" tabindex="-1" role="dialog" aria-labelledby="staffModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modify Staff Member</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <include href="views/_editStaffMember.html" >

            </div>
        </div>
    </div>

    <br>
    <div class="container">
        <repeat group="{{ @StaffMembers }}" value="{{ @StaffMember }}">
            <div class="row my-3">
                <div class="col-md-3 text-center my-auto">
                    <img class="rounded-circle" style="width: 150px; height: 150px" src="{{ @StaffMember->getPortraitURL() }}" alt="Staff Member photo">
                    <check if="{{ @isAdmin }}">
                        <button type="button" class="btn btn-info btn-edit" data-id="{{ @StaffMember->getId() }}" data-toggle="modal" data-target="#staffModal">Edit Staff Member</button>
                    </check>
                </div>
                <div class="col-md-9">
                    <h5 class="mt-4">{{ @StaffMember->getFName() }} {{ @StaffMember->getLname() }} - {{ @StaffMember->getTitle() }}</h5>
                    <p>{{ @StaffMember->getBiography() }}</p>
                    <check if="{{ @StaffMember->getEmail() }}">
                        <p>Email: <a href="mailto:{{ @StaffMember->getEmail() }}">{{ @StaffMember->getEmail() }}">{{ @StaffMember->getEmail() }}</a></p>
                    </check>
                </div>
            </div>
        </repeat>
    </div>

</div>
