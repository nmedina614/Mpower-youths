<div class="container-fluid">
    <check if="{{ @isAdmin }}">
        <true>
            <button type="button" class="btn btn-sm btn-info rounded-0 mt-2"
                    data-toggle="modal" data-target="#new-image-modal">
                <img src="{{ @BASE }}/assets/images/icons/plus.svg">Add
            </button>

            <include href="views/_gallery-modal.html">

            <check if="{{ isset(@invalid) }}">
                <true>
                    <div class="alert alert-info alert-dismissible fade show mt-2 w-50" role="alert">
                        {{ @invalid }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </true>
            </check>
        </true>

    </check>
    <div class="row">

        <repeat group="{{ @images }}" value="{{ @image }}">
            <div class="col-12 col-md-6 col-lg-4 pl-1 pr-1">
                <img class="gallery-thumbnail" src="{{ @BASE }}/assets/images/gallery/{{ @image['url'] }}"
                     data-caption="{{ @image['caption'] }}" data-source="{{ @image['url'] }}" alt="Gallery Image">
            </div>
        </repeat>
    </div>
</div>
<div id="overlay" data-base="{{ @BASE }}" class="toshow" style="display:none">
    <div id="overlay-frame">
        <img id="overlay-image" src="" alt="">
        <p class="text-white" id="overlay-caption"></p>
    </div>
</div>
